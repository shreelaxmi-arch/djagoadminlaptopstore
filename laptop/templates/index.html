<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h1 {text-align: center;}
        </style>
  <title>Bootstrap 4 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color:rgb(121, 64, 118)">
    <h1>Welcome To Laptop Store</h1>

{%block content%}
<div class="container">
    
    <div class="card-group">
        <div class="row">
  {%for l in laptops%}
  
    <div class="card col-md-3">
  <img class="card-img-top" src="{{l.image.url}}" height="150px" width="200px"  alt="Laptop image" >

  
  <div class="card-body">
        <h4 class="card-title">{{l.name}}</h4>
        <h4 class="card-title">{{l.model}}</h4>
        <h4 class="card-title">{{l.price}}</h4>
        <p class="card-text">{{l.description}}</p>
        <a href="http://www.laptoppricelist.in/" class="btn btn-primary">Visit Site</a>
    </div>
   </div>
   
   
  
  {% endfor %}
</div>
</div>
</div>
{% endblock %}
</body>
</html>
